


<ul class="collection" *ngIf="posts.length > 0">
  <li class="collection-item avatar" *ngFor="let post of posts">

    <span class="title">{{ post.title }}</span>
    <hr>
    <p>{{ post.content }} <br>
       <!-- Second Line -->
    </p>
    <div>
      <br><br>
      <button>Edit</button>
      <button>Delete</button>
    </div>

  </li>

</ul>


<div *ngIf="posts.length <= 0">NO post adeed yet!</div>
