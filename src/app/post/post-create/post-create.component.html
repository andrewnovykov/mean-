



<div class="card blue-grey darken-1 top20">
    <div class="card-content white-text">

 <div class="row">

  <form class="col s12" (submit)="onAddPost(postForm)" #postForm="ngForm">

    <div class="row">
      <div class="input-field col s12">

        <input rows="6"  ngModel  name="title" id="textarea" class="materialize-textarea" required #title="ngModel" placeholder="title">

        <div class="error" *ngIf="title.invalid">please enter a post title</div>


        <textarea rows="6"  ngModel  name="content" required    class="materialize-textarea"  #content="ngModel" ></textarea>

        <div class="error" *ngIf="content.invalid">please enter a post title</div>


      </div>
    </div>

    <div class="row">

        <button class="waves-effect waves-light btn" type="submit"> save post   </button>



    </div>

  </form>
</div>
</div>
</div>
